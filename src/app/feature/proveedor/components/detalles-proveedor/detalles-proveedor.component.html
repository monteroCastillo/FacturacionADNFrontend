<h3>Detalles del Proveedor</h3>
  <button (click)="irAtras()" class="btn btn-info">Atras</button>
  <div>
    <label><b>ID: </b>{{ proveedor.id }}</label>
  </div>
  <div>
    <label><b>Nombre: </b>{{ proveedor.nombre }}</label>
  </div>
  <div>
    <label><b>Descripcion: </b> {{ proveedor.direccion }}</label>
  </div>
  <div>
    <label><b>Fecha Ingreso: </b>{{ proveedor.telefono }}</label>
  </div>
  <div>
    <label><b>Cantidad: </b>{{ proveedor.paginaWeb }}</label>
  </div>
