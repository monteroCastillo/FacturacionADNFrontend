<div class ="col-md-6 offset-md-3">
  <h3 class="text-center">Registro de Proveedores</h3>
  <form (ngSubmit) = "onSubmit()" #myForm="ngForm">

      <div class="form-group">
          <label>Nombre:</label>
          <input type = "text"
          class="form-control"
          id = "nombre"
          [(ngModel)] = "proveedor.nombre"
          name="nombre"
          >
      </div>
      <div class="form-group">
        <label>Direccion:</label>
        <input type = "text"
        class="form-control"
        id = "direccion"
        [(ngModel)] = "proveedor.direccion"
        name="direccion"
        >
    </div>
      <div class="form-group">
          <label>Telefono:</label>
          <input type = "number"
          class="form-control"
          id = "telefono"
          [(ngModel)] = "proveedor.telefono"
          name="telefono"
          >
      </div>

      <div class="form-group">
          <label>Pagina Web:</label>
          <input type = "text"
          class="form-control"
          id = "paginaWeb"
          [(ngModel)] = "proveedor.paginaWeb"
          name="paginaWeb"
          >
      </div>
      <button [disabled]="myForm.invalid" type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
