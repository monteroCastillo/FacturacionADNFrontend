<label>Fecha : </label>
<input type="date"   #fechaInput="ngModel" required [(ngModel)]="venta.ventaDia" >
<button [disabled]="fechaInput.invalid" (click)="calcularSuma(fechaInput.value)" class="Mb-1" style="margin:10px">Consultar</button>

<label><b>El valor vendido fue: </b> {{ venta.ventaDia }}</label>
